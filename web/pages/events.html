<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map & Events</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="nav-root"></div>

  <main class="events-layout" role="main">
    <aside class="events-list" aria-label="Event list">
      <header class="events-list__header">
        <h2>Events</h2>
        <input class="events-search" type="search" placeholder="Search eventsâ€¦" aria-label="Search events">
      </header>

      <ul class="events-items" id="events-list">
        <!-- Event cards will be injected here -->
      </ul>
    </aside>

    <section class="events-map" aria-label="Map">
      <div id="map"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { loadNav } from '../assets/js/include-nav.js';
    import { bootMap } from '../assets/js/map-setup.js';

    loadNav('events');
    const map = bootMap();

    // Ensure Leaflet sizes correctly in the flex layout
    setTimeout(() => map && map.invalidateSize(), 0);
    window.addEventListener('resize', () => map && map.invalidateSize());

    // Load events from backend and render them
    async function loadEvents() {
      const list = document.getElementById("events-list");
      list.innerHTML = "";

      try {
        const res = await fetch("/api/events");
        const events = await res.json();

        events.forEach(event => {
          const li = document.createElement("li");
          li.className = "event-card";
          li.innerHTML = `
            <h3 class="event-title">${event.title}</h3>
            <p class="event-meta">${event.neighborhood} â€¢ ${event.time}</p>
            <button class="event-action">View</button>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = `<li class="event-card">Error loading events ðŸ˜¢</li>`;
        console.error("Failed to load events:", err);
      }
    }

    loadEvents();
  </script>
</body>
</html>
