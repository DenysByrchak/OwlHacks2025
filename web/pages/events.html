<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Critical meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events in Philadelphia</title>

  <!-- CSS (load synchronously so map has height/styles) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="/assets/css/bootstrap-overrides.css">
  <link rel="stylesheet" href="/assets/css/events.css">

  <!-- Bootstrap JS loader (CSS stays static) -->
  <script type="module">
    import { loadHead } from '../assets/js/include-head.js';
    loadHead();
  </script>
</head>
<body>
  <!-- Navbar mount -->
  <div id="nav-root"></div>

  <main class="events-layout">
    <!-- Left: Events list -->
    <aside class="events-list">
      <div class="events-list__header">
        <h2 class="mb-0">Events</h2>
        <input class="events-search" id="search" placeholder="Search eventsâ€¦">
      </div>
      <ul id="eventsList" class="events-items">
        <!-- Populated by JS -->
      </ul>
    </aside>

    <!-- Right: Map -->
    <section class="events-map">
      <div id="map" aria-label="Events map of Philadelphia"></div>
    </section>
  </main>

  <!-- Leaflet JS must load before bootMap() -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <script type="module">
    import { loadNav } from '../assets/js/include-nav.js';
    import { bootMap } from '../assets/js/map-setup.js';

    // Inject navbar and mark current page active
    loadNav('/pages/events.html');

    // Wait for Leaflet to be available, then boot the map
    const ready = () => window.L ? Promise.resolve() : new Promise(r => {
      const i = setInterval(() => { if (window.L) { clearInterval(i); r(); } }, 20);
    });
    ready().then(() => bootMap());
  </script>
</body>
</html>
