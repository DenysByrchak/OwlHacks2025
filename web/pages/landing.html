<!DOCTYPE html>
<html lang="en">
<head>
  <!-- critical head -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Philadelphia</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="/assets/css/bootstrap-overrides.css">
  <link rel="stylesheet" href="/assets/css/landing.css">

  <!-- Optional head augments -->
  <script type="module">
    import { loadHead } from '../assets/js/include-head.js';
    loadHead?.();
  </script>
</head>

<body class="landing">
  <!-- Navbar -->
  <div id="nav-root"></div>

  <!-- Rounded map window with padding from edges -->
  <main class="container-fluid map-shell">
    <div class="map-card border">
      <div id="map" aria-label="Interactive map of Philadelphia"></div>

      <!-- Top-center header (non-intrusive) -->
      <div class="hero-banner glass-pill">
        <div>
          <h2 class="fw-bold mb-0">Welcome to NextStopPhilly — Plan Your Adventures Around Philadelphia!</h2>
        </div>
      </div>

      <!-- Always-visible CTA inside the window -->
      <button id="cta" class="btn btn-lg btn-glass glass-pill cta-float">
        <span>Find An Event</span>
        <span class="me-2" aria-hidden="true">➜</span>
      </button>
    </div>
  </main>

  <!-- Leaflet before bootMap -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>

  <!-- Page boot -->
  <script type="module">
    import { loadNav } from '../assets/js/include-nav.js';
    import { bootMap } from '../assets/js/map-setup.js';

    loadNav('/pages/landing.html');

    // Wait for Leaflet to be on window
    const ready = () => window.L ? Promise.resolve() : new Promise(r => {
      const i = setInterval(() => { if (window.L) { clearInterval(i); r(); } }, 20);
    });

    ready().then(async () => {
      // Initialize the map
      const mapFromBoot = await bootMap?.();
      // Ensure a global for landing-pois.js (works even if bootMap doesn't return)
      window.map = window.map || mapFromBoot;

      // Load POIs ONLY on landing
      await import('../assets/js/landing-pois.js');

      // CTA -> Events page
      document.getElementById('cta').onclick = () => location.href = './events';
    });
  </script>
</body>
</html>
