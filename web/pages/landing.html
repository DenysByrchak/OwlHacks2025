<!DOCTYPE html>
<html lang="en">
<head>
  <!-- critical head -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Philadelphia</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="/assets/css/bootstrap-overrides.css">
  <link rel="stylesheet" href="/assets/css/landing.css">

  <!-- Bootstrap JS loader -->
  <script type="module">
    import { loadHead } from '../assets/js/include-head.js';
    loadHead();
  </script>
</head>
<body class="landing">
  <!-- Navbar -->
  <div id="nav-root"></div>

  <!-- Rounded map window with padding from edges -->
  <main class="container-fluid map-shell">
    <div class="map-card border">
      <div id="map" aria-label="Interactive map of Philadelphia"></div>

      <!-- Top-center header (non-intrusive) -->
<div class="hero-banner">
  <div>
    <h1 class="hero-title">Site Title</h1>
    <p class="hero-kicker">Welcome To Philadelphia</p>
    <p class="hero-sub">Plan Your Activities Around the City</p>
  </div>
</div>

      <!-- Always-visible CTA inside the window -->
      <button id="cta" class="btn btn-lg btn-glass cta-float rounded-pill">
        <span class="me-2" aria-hidden="true">âžœ</span>
        <span>Find An Attraction</span>
      </button>
    </div>
  </main>

  <!-- Leaflet before bootMap -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <script type="module">
    import { loadNav } from '../assets/js/include-nav.js';
    import { bootMap } from '../assets/js/map-setup.js';

    loadNav('/pages/landing.html');

    const ready = () => window.L ? Promise.resolve() : new Promise(r => {
      const i = setInterval(() => { if (window.L) { clearInterval(i); r(); } }, 20);
    });

    ready().then(() => {
      bootMap();
      document.getElementById('cta').onclick = () => location.href = './events.html';
    });
  </script>
</body>
</html>
