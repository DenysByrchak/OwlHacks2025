<!-- Add this in <head> if not already included -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<nav class="navbar navbar-expand-lg bg-body sticky-top border-bottom">
  <div class="container">
    <!-- Brand (Home Icon) -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <i class="bi bi-house-fill fs-4"></i>
      <span>NextStopPhilly</span>
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mainNav" aria-controls="mainNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/events">Map &amp; Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/schedule">Your Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
      
      <!-- Username (when logged in) -->
      {% if current_user.is_authenticated %}
        <div class="navbar-text me-3">
          Welcome, <strong>{{ current_user.name }}</strong>
        </div>
      {% endif %}
      
      <!-- Login/Logout Button -->
      <ul class="navbar-nav">
        <li class="nav-item">
          {% if current_user.is_authenticated %}
            <a class="btn btn-primary rounded-pill px-3" href="/logout">Logout</a>
          {% else %}
            <a class="btn btn-primary rounded-pill px-3" href="/login">Login</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
